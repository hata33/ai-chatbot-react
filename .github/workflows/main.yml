name: Frontend Deployment to Alibaba Cloud - Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.6
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Check pnpm version and PATH
        run: |
          echo "pnpm version:"
          pnpm -v
          echo "PATH environment variable:"
          echo "$PATH"

      - name: Deploy to Alibaba Cloud
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.PASSWORD }} # SSH 密码
          port: ${{ secrets.PORT }} # SSH 端口
          debug: true
          script: |
            cd ${{ secrets.REMOTE_DIR }}
            git pull origin main
            pnpm install # 使用 runner 中安装的 pnpm 安装依赖
            pnpm run build # 使用 runner 中安装的 pnpm 构建项目
            sudo nginx -s reload # 注意：可能需要 sudo 来执行 nginx 命令